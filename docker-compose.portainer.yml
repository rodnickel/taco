# ============================================
# Taco - Stack para Portainer + Traefik (Swarm)
# ============================================
#
# Variaveis obrigatorias no Portainer:
#   - DOMAIN: seu subdominio (ex: taco.italo.br)
#   - JWT_SECRET: chave secreta para JWT
#   - POSTGRES_PASSWORD: senha do banco de dados
#
# ============================================

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: taco
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: taco
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - internal
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  api:
    image: ghcr.io/rodnickel/taco-api:latest
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://taco:${POSTGRES_PASSWORD}@postgres:5432/taco
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3333
    networks:
      - internal
      - traefik
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.taco-api.rule=Host(`${DOMAIN}`) && PathPrefix(`/api`)"
        - "traefik.http.routers.taco-api.entrypoints=websecure"
        - "traefik.http.routers.taco-api.tls.certresolver=letsencrypt"
        - "traefik.http.services.taco-api.loadbalancer.server.port=3333"
        - "traefik.http.middlewares.taco-api-strip.stripprefix.prefixes=/api"
        - "traefik.http.routers.taco-api.middlewares=taco-api-strip"
        - "traefik.http.routers.taco-api.priority=2"

  worker:
    image: ghcr.io/rodnickel/taco-api:latest
    entrypoint: ["node"]
    command: ["dist/worker.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://taco:${POSTGRES_PASSWORD}@postgres:5432/taco
      REDIS_URL: redis://redis:6379
    networks:
      - internal
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  web:
    image: ghcr.io/rodnickel/taco-web:latest
    environment:
      NODE_ENV: production
    networks:
      - internal
      - traefik
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.taco-web.rule=Host(`${DOMAIN}`)"
        - "traefik.http.routers.taco-web.entrypoints=websecure"
        - "traefik.http.routers.taco-web.tls.certresolver=letsencrypt"
        - "traefik.http.services.taco-web.loadbalancer.server.port=3000"
        - "traefik.http.routers.taco-web.priority=1"

volumes:
  postgres_data:
  redis_data:

networks:
  internal:
    driver: overlay
  traefik:
    external: true
